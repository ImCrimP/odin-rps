<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="sheet">


        <div class="score-container">

            <div class="player player1">
                <div class="name">Player 1</div>
                <div class="point-container">
                    <div class="circle cir-p1" id="p1-cir-1"></div>
                    <div class="circle cir-p1" id="p1-cir-2"></div>
                    <div class="circle cir-p1" id="p1-cir-3"></div>
                </div>
            </div>

            <div class="result">
            </div>

            <div class="player cpu">
                <div class="name">CPU</div>
                <div class="point-container">
                    <div class="circle cir-cpu" id="cpu-cir-1"></div>
                    <div class="circle cir-cpu" id="cpu-cir-2"></div>
                    <div class="circle cir-cpu" id="cpu-cir-3"></div>
                </div>
            </div>

        </div>

        <div class="win-container" id="win-container">
            <div class="winTxt" id="winTxt"></div>
        </div>

        <div class="choice-container">
            <div class="p1-choice player-choice"></div>
            <div class="playerChoices">
                
                <button class="choice rock" id="rock">ROCK</button>
                <button class="choice paper" id="paper">PAPER</button>
                <button class="choice scissors" id="scissors">SCISSORS</button>
            </div>
            <div class="cpu-choice player-choice"></div>
        </div>

        <div>
            <button class="restart">RESTART</button>
        </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
